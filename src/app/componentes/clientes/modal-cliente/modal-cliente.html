@if (visible) {
<div class="modal-overlay" #overlay>
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-titulo">Crear cliente</h2>
            <button class="btn-close-modal" (click)="cerrar()" [style.color]="colorSistema">
                <i class="bi bi-x-circle-fill"></i>
            </button>
        </div>

        <!-- Body / Formulario -->
        <form [formGroup]="clienteForm" (ngSubmit)="guardar()" class="modal-body">
            <div class="form-grid">
                <!-- Nombre -->
                <div class="form-group text-start sm-col-2">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre del cliente"
                        [class.invalid]="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched">
                </div>

                <!-- NIT -->
                <div class="form-group text-start">
                    <label for="nit">NIT</label>
                    <input type="text" id="nit" formControlName="nit" placeholder="NIT del cliente"
                        [class.invalid]="clienteForm.get('nit')?.invalid && clienteForm.get('nit')?.touched">
                </div>

                <!-- Teléfono -->
                <div class="form-group text-start">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" formControlName="telefono" placeholder="Teléfono del cliente"
                        [class.invalid]="clienteForm.get('telefono')?.invalid && clienteForm.get('telefono')?.touched">
                </div>

                <!-- Dirección -->
                <div class="form-group text-start sm-col-2">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" formControlName="direccion" placeholder="Dirección del cliente"
                        [class.invalid]="clienteForm.get('direccion')?.invalid && clienteForm.get('direccion')?.touched">
                </div>
            </div>

            <!-- Footer / Acciones -->
            <div class="modal-footer">
                <div class="status-container">
                    <label class="switch-label">
                        <div class="switch">
                            <input type="checkbox" formControlName="activo">
                            <span class="slider round"></span>
                        </div>
                        <span>Activo</span>
                    </label>
                </div>

                <button type="submit" class="btn-guardar" [style.background-color]="colorSistema">
                    <i class="bi bi-download"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
}
