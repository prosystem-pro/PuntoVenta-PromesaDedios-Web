@if (visible) {
<div class="modal-overlay">
    <div class="modal-content shadow-lg">
        <div class="modal-header">
            <h2 class="modal-titulo">Crear clasificación</h2>
            <button class="btn-close-modal" (click)="cerrar()" [style.color]="colorSistema">
                <i class="bi bi-x-circle-fill"></i>
            </button>
        </div>

        <div class="modal-body">
            <form [formGroup]="clasifForm" (ngSubmit)="agregar()" class="clasif-form">
                <div class="form-row align-items-end">
                    <div class="form-group flex-grow-1">
                        <label>Clasificación <span class="text-danger">*</span></label>
                        <input type="text" formControlName="nombre" placeholder="Nombre de categoría"
                            [class.invalid]="clasifForm.get('nombre')?.invalid && clasifForm.get('nombre')?.touched">
                    </div>
                    <div class="form-group ms-3" style="width: 150px;">
                        <label>Estado <span class="text-danger">*</span></label>
                        <select formControlName="estado" class="form-select">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-agregar ms-3" [style.background-color]="colorSistema">
                        <i class="bi bi-plus-lg"></i> Agregar
                    </button>
                </div>
            </form>

            <div class="table-container-inner mt-4 shadow-sm">
                <table class="clasif-table">
                    <thead>
                        <tr>
                            <th>Clasificación <i class="bi bi-arrow-down-up"></i></th>
                            <th>Estado <i class="bi bi-arrow-down-up"></i></th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of registrosPaginados(); track item.id) {
                        <tr>
                            <td>{{ item.nombre }}</td>
                            <td [class.text-danger]="item.estado === 'Inactivo'">{{ item.estado }}</td>
                            <td class="acciones-cell">
                                <button class="btn-accion-mini"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn-accion-mini text-danger" (click)="eliminar(item.id)"><i
                                        class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <div class="paginacion-controles">
                    <button class="btn-paginacion-mini" (click)="irAPagina(paginaActual() - 1)"
                        [disabled]="paginaActual() === 1">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    @for (p of [].constructor(totalPaginas()); track $index) {
                    <button class="btn-paginacion-mini" [class.activo]="$index + 1 === paginaActual()"
                        [style.background-color]="$index + 1 === paginaActual() ? colorSistema : null"
                        (click)="irAPagina($index + 1)">
                        {{ $index + 1 }}
                    </button>
                    }
                    <button class="btn-paginacion-mini" (click)="irAPagina(paginaActual() + 1)"
                        [disabled]="paginaActual() === totalPaginas()">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
}
