@if (visible) {
<div class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-titulo">{{ modoEdicion() ? 'Editar configuración de mesa' : 'Crear configuración de mesa'
                }}</h2>
            <button class="btn-close-modal" (click)="cerrar()" [style.color]="colorSistema">
                <i class="bi bi-x-circle-fill"></i>
            </button>
        </div>

        <form [formGroup]="mesaForm" (ngSubmit)="guardar()" class="modal-body">
            <div class="form-grid">
                <!-- Clasificación con botón de agregar -->
                <div class="form-group">
                    <label>Clasificación</label>
                    <div class="d-flex gap-2">
                        <select formControlName="CodigoClasificacionMesa" class="form-select"
                            [class.invalid]="mesaForm.get('CodigoClasificacionMesa')?.invalid && mesaForm.get('CodigoClasificacionMesa')?.touched">
                            <option [ngValue]="null" disabled selected>Seleccione...</option>
                            @for (c of clasificaciones; track c.CodigoClasificacionMesa) {
                            <option [ngValue]="c.CodigoClasificacionMesa">{{ c.NombreClasificacion }}</option>
                            }
                        </select>
                        <button type="button" class="btn btn-add-mini" (click)="abrirClasificaciones()"
                            [style.background-color]="colorSistema">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </div>

                <!-- Nombre de mesa -->
                <div class="form-group">
                    <label for="NombreMesa">Nombre para las mesas</label>
                    <input type="text" id="NombreMesa" formControlName="NombreMesa" placeholder="Mesa"
                        [class.invalid]="mesaForm.get('NombreMesa')?.invalid && mesaForm.get('NombreMesa')?.touched">
                </div>

                <!-- Cantidad -->
                <div class="form-group">
                    <label for="CantidadMesas">Cantidad de mesas</label>
                    <input type="number" id="CantidadMesas" formControlName="CantidadMesas"
                        [class.invalid]="mesaForm.get('CantidadMesas')?.invalid && mesaForm.get('CantidadMesas')?.touched">
                </div>
            </div>

            <div class="status-container mt-3">
                <label class="switch-label">
                    <div class="switch">
                        <input type="checkbox" formControlName="Estatus">
                        <span class="slider round"></span>
                    </div>
                    <span>Activo</span>
                </label>
            </div>

            <div class="modal-footer mt-4">
                <button type="submit" class="btn-guardar" [style.background-color]="colorSistema">
                    <i class="bi bi-download"></i> {{ modoEdicion() ? 'Actualizar' : 'Guardar' }}
                </button>
            </div>
        </form>
    </div>

    <app-modal-clasificacion [visible]="mostrarModalClasificacion()" (alCerrar)="cerrarClasificaciones()"
        (alGuardar)="manejarNuevaClasificacion()">
    </app-modal-clasificacion>
</div>
}
