@if (visible) {
<div class="modal-overlay" #overlay>
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-titulo">{{ modoEdicion() ? 'Editar proveedor' : 'Crear proveedor' }}</h2>
            <button class="btn-close-modal" (click)="cerrar()" [style.color]="colorSistema">
                <i class="bi bi-x-circle-fill"></i>
            </button>
        </div>

        <!-- Body / Formulario -->
        <form [formGroup]="proveedorForm" (ngSubmit)="guardar()" class="modal-body">
            <div class="form-grid">
                <!-- Nombre -->
                <div class="form-group text-start">
                    <label for="NombreProveedor">Nombre</label>
                    <input type="text" id="NombreProveedor" formControlName="NombreProveedor"
                        placeholder="Nombre de proveedor"
                        [class.invalid]="proveedorForm.get('NombreProveedor')?.invalid && proveedorForm.get('NombreProveedor')?.touched">
                </div>

                <!-- NIT -->
                <div class="form-group text-start">
                    <label for="NIT">NIT</label>
                    <input type="text" id="NIT" formControlName="NIT" placeholder="NIT de proveedor"
                        [class.invalid]="proveedorForm.get('NIT')?.invalid && proveedorForm.get('NIT')?.touched">
                </div>

                <!-- Teléfono -->
                <div class="form-group text-start">
                    <label for="Telefono">Teléfono</label>
                    <input type="text" id="Telefono" formControlName="Telefono" placeholder="Teléfono de proveedor"
                        [class.invalid]="proveedorForm.get('Telefono')?.invalid && proveedorForm.get('Telefono')?.touched">
                </div>

                <!-- Dirección -->
                <div class="form-group text-start">
                    <label for="Direccion">Dirección</label>
                    <input type="text" id="Direccion" formControlName="Direccion" placeholder="Dirección de proveedor"
                        [class.invalid]="proveedorForm.get('Direccion')?.invalid && proveedorForm.get('Direccion')?.touched">
                </div>

                <!-- Correo -->
                <div class="form-group text-start sm-col-2">
                    <label for="Correo">Correo Electrónico</label>
                    <input type="email" id="Correo" formControlName="Correo" placeholder="correo@ejemplo.com"
                        [class.invalid]="proveedorForm.get('Correo')?.invalid && proveedorForm.get('Correo')?.touched">
                </div>
            </div>

            <!-- Footer / Acciones -->
            <div class="modal-footer">
                <div class="status-container">
                    <label class="switch-label">
                        <div class="switch">
                            <input type="checkbox" formControlName="Estatus">
                            <span class="slider round"></span>
                        </div>
                        <span>Activo</span>
                    </label>
                </div>

                <button type="submit" class="btn-guardar" [style.background-color]="colorSistema">
                    <i class="bi bi-download"></i> {{ modoEdicion() ? 'Actualizar' : 'Guardar' }}
                </button>
            </div>
        </form>
    </div>
</div>
}
