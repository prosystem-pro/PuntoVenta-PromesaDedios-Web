@if (visible) {
<div class="modal-overlay" #overlay>
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-titulo">Crear Rol y permisos</h2>
            <button class="btn-close-modal" (click)="cerrar()" [style.color]="colorSistema">
                <i class="bi bi-x-circle-fill"></i>
            </button>
        </div>

        <!-- Body / Formulario -->
        <form [formGroup]="rolForm" (ngSubmit)="guardar()" class="modal-body">
            <!-- Nombre de Rol -->
            <div class="form-group-nombre">
                <label for="nombreRol">Nombre de rol</label>
                <input type="text" id="nombreRol" formControlName="nombreRol" placeholder="Nombre de rol"
                    [class.invalid]="rolForm.get('nombreRol')?.invalid && rolForm.get('nombreRol')?.touched">
            </div>

            <!-- Sección de Módulos -->
            <div class="modulos-section">
                <h3 class="modulos-titulo">Modulos</h3>
                <p class="modulos-subtitulo">Selecciona los permisos que va a tener el rol</p>

                <div class="permisos-grid" formGroupName="permisos">
                    @for (modulo of modulos; track modulo.id) {
                    <label class="checkbox-container">
                        <input type="checkbox" [formControlName]="modulo.id">
                        <span class="checkmark"></span>
                        <span class="label-text">{{ modulo.label }}</span>
                    </label>
                    }
                </div>
            </div>

            <!-- Footer / Acciones -->
            <div class="modal-footer">
                <button type="submit" class="btn-guardar" [style.background-color]="colorSistema">
                    <i class="bi bi-download"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
}
