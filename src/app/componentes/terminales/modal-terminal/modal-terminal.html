@if (visible) {
<div class="modal-overlay" #overlay>
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h2 class="modal-titulo">Crear terminal</h2>
            <button class="btn-close-modal" (click)="cerrar()" [style.color]="colorSistema">
                <i class="bi bi-x-circle-fill"></i>
            </button>
        </div>

        <!-- Body / Formulario -->
        <form [formGroup]="terminalForm" (ngSubmit)="guardar()" class="modal-body">
            <!-- Nombre de Terminal -->
            <div class="form-group-nombre">
                <label for="nombreTerminal">Nombre de terminal</label>
                <input type="text" id="nombreTerminal" formControlName="nombreTerminal" placeholder="Nombre de terminal"
                    [class.invalid]="terminalForm.get('nombreTerminal')?.invalid && terminalForm.get('nombreTerminal')?.touched">
            </div>

            <!-- SecciÃ³n de Usuarios -->
            <div class="usuarios-section">
                <h3 class="usuarios-titulo">Usuarios</h3>
                <p class="usuarios-subtitulo">Selecciona los usuarios que usaran esta terminal</p>

                <div class="usuarios-grid" formGroupName="usuarios">
                    @for (usuario of usuariosActivos; track usuario.id) {
                    <label class="checkbox-container">
                        <input type="checkbox" [formControlName]="'u_' + usuario.id">
                        <span class="checkmark"></span>
                        <span class="label-text">{{ usuario.nombre }}</span>
                    </label>
                    }
                </div>
            </div>

            <!-- Footer / Acciones -->
            <div class="modal-footer">
                <button type="submit" class="btn-guardar" [style.background-color]="colorSistema">
                    <i class="bi bi-download"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
}
