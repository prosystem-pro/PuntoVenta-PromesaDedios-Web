@if (visible) {
<div class="modal-overlay" #overlay>
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h2 class="modal-titulo">{{ modoEdicion() ? 'Editar usuario' : 'Crear usuario' }}</h2>
      <button class="btn-close-modal" (click)="cerrar()" [style.color]="colorSistema">
        <i class="bi bi-x-circle-fill"></i>
      </button>
    </div>

    <!-- Body / Formulario -->
    <form [formGroup]="usuarioForm" (ngSubmit)="guardar()" class="modal-body">
      <div class="form-grid">
        <!-- Nombre -->
        <div class="form-group">
          <label for="NombreCompleto">Nombre</label>
          <input type="text" id="NombreCompleto" formControlName="NombreCompleto" placeholder="Nombre de empleado"
            [class.invalid]="usuarioForm.get('NombreCompleto')?.invalid && usuarioForm.get('NombreCompleto')?.touched">
        </div>

        <!-- Celular -->
        <div class="form-group">
          <label for="Telefono">Celular</label>
          <input type="text" id="Telefono" formControlName="Telefono" placeholder="Celular de empleado"
            [class.invalid]="usuarioForm.get('Telefono')?.invalid && usuarioForm.get('Telefono')?.touched">
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="Correo">Correo Electrónico</label>
          <input type="email" id="Correo" formControlName="Correo" placeholder="Correo de empleado"
            [class.invalid]="usuarioForm.get('Correo')?.invalid && usuarioForm.get('Correo')?.touched">
        </div>

        <!-- Direccion -->
        <div class="form-group">
          <label for="Direccion">Dirección</label>
          <input type="text" id="Direccion" formControlName="Direccion" placeholder="Dirección de empleado"
            [class.invalid]="usuarioForm.get('Direccion')?.invalid && usuarioForm.get('Direccion')?.touched">
        </div>

        <!-- Rol -->
        <div class="form-group">
          <label for="CodigoRol">Rol</label>
          <select id="CodigoRol" formControlName="CodigoRol" class="form-select"
            [class.invalid]="usuarioForm.get('CodigoRol')?.invalid && usuarioForm.get('CodigoRol')?.touched">
            <option [ngValue]="null" disabled selected>Rol de empleado</option>
            @for(rol of roles(); track rol.CodigoRol) {
            <option [ngValue]="rol.CodigoRol">{{ rol.NombreRol }}</option>
            }
          </select>
        </div>

        <!-- Usuario -->
        <div class="form-group">
          <label for="NombreUsuario">Usuario</label>
          <input type="text" id="NombreUsuario" formControlName="NombreUsuario" placeholder="Usuario de empleado"
            [class.invalid]="usuarioForm.get('NombreUsuario')?.invalid && usuarioForm.get('NombreUsuario')?.touched">
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="Clave">Contraseña</label>
          <div class="password-input-container">
            <input [type]="mostrarPassword() ? 'text' : 'password'" id="Clave" formControlName="Clave"
              placeholder="Contraseña"
              [class.invalid]="usuarioForm.get('Clave')?.invalid && usuarioForm.get('Clave')?.touched">
            <button type="button" class="btn-toggle-password" (click)="togglePassword()">
              <i class="bi" [class.bi-eye]="!mostrarPassword()" [class.bi-eye-slash]="mostrarPassword()"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Estatus (Switch) -->
      <div class="status-container">
        <label class="switch-label">
          <div class="switch">
            <input type="checkbox" formControlName="Estatus">
            <span class="slider round"></span>
          </div>
          Activo
        </label>
      </div>

      <!-- Footer / Acciones -->
      <div class="modal-footer">
        <button type="submit" class="btn-guardar" [style.backgroundColor]="colorSistema">
          <i class="bi bi-download"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
}
